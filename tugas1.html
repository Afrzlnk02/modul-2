<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .save-btn {
            background-color: #007bff;
            color: #fff;
        }
        .form-actions .cancel-btn {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form>
            <div class="form-group">
                <label for="idPemesan">Id Pemesan:</label>
                <input type="text" id="idPemesan" name="idPemesan">
            </div>
            <div class="form-group">
                <label for="namaPemesan">Nama Pemesan:</label>
                <input type="text" id="namaPemesan" name="namaPemesan">
            </div>
            <div class="form-group">
                <label for="nomorIdentitas">Nomor Identitas:</label>
                <input type="text" id="nomorIdentitas" name="nomorIdentitas">
            </div>
            <div class="form-group">
                <label for="tipeKamar">Tipe Kamar:</label>
                <select id="tipeKamar" name="tipeKamar">
                    <option value="">--Pilih--</option>
                    <option value="STANDARD">STANDARD</option>
                    <option value="DELUXE">DELUXE</option>
                    <option value="FAMILY">FAMILY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga">
            </div>
            <div class="form-group">
                <label for="tanggalPesan">Tanggal Pesan:</label>
                <input type="date" id="tanggalPesan" name="tanggalPesan">
            </div>
            <div class="form-group">
                <label for="durasiMenginap">Durasi Menginap:</label>
                <input type="number" id="durasiMenginap" name="durasiMenginap">
            </div>
            <div class="form-group">
                <label for="termasukBreakfast">Termasuk Breakfast:</label>
                <input type="checkbox" id="termasukBreakfast" name="termasukBreakfast">
            </div>
            <div class="form-group">
                <label for="totalBayar">Total Bayar:</label>
                <input type="text" id="totalBayar" name="totalBayar">
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn">Simpan</button>
                <button type="reset" class="cancel-btn">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
